<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>jQuery ClassyBox plugin | Class.PM</title>
        <link rel="stylesheet" media="screen" href="css/documentation.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/jquery.classybox.js"></script>
        <script src="js/jwplayer.js"></script>
        <script src="js/jwplayer.html5.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.classybox.css" />
    </head>
    <body>
        <div id="wrapper">
            
            <section>
                              
                
                <div class="container_6 clearfix">
                    <section class="main-section grid_6">
                        <div class="main-content">
                            <header>
                                <h2>Worldcup 2014 - Image Gallery</h2>
                            </header>
                            <section class="clearfix">
                                <div style="text-align: center">
                                    <h1>Image Gallery</h1>
                                    <div class="gallery">
                                        <BOUCLE_article(ARTICLES){id_parent=1}{id_article}>
										<a href="(#LOGO_ARTICLE|extraire_attribut{src})" title="First Image">
                                            <img src="(#LOGO_ARTICLE|extraire_attribut{src})" alt="#TITRE" />
                                        </a>
										</BOUCLE_article>
                                        <a href="images/2.jpg" title="Second Image">
                                            <img src="images/2_tb.jpg" alt="This is a longer description" />
                                        </a>
                                        <a href="images/3.jpg" title="Third Image">
                                            <img src="images/3_tb.jpg" alt="This is a longer description" />
                                        </a>
                                        
                                        
                                        
																					
                                    </div> 
                                    
                                    
                                    <script>
                                        $(document).ready(function() {
                                            $(".gallery a").ClassyBox();
                                            $(".player a").ClassyBox();
                                            $(".video a").ClassyBox({
                                                width: 900,
                                                title: 0
                                            });
                                            $("#frame").ClassyBox({
                                                iframe: 1,
                                                social: 0,
                                                height: 600,
                                                width: 900
                                            });
                                            $("#ajax").ClassyBox({
                                                height: 450,
                                                width: 555,
                                                ajaxSuccess: function(data) {
                                                    $(".classybox-wrap .content").append(data);
                                                }
                                            });
                                            $('a[href*="vimeo"], a[href*="vevo"], a[href*="dailymotion"], a[href*="5min"], a[href*="ustream"], a[href*="metacafe"], a[href*="hell"], a[href*="myspace"]').ClassyBox({
                                                height: 500,
                                                width: 850
                                            });
                                            $(window).ClassyBox({
                                                autoDetect: 1
                                            });
                                        });
                                    </script>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
            </section>
        </div>
        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-30825160-1']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>

						var empty_message=(document.getElementById("texte2").value.length==0 || document.getElementById("texte2").value==null);

						else if(empty_message){
							alert("Andika Igitekerezo");
						}
						else{
							var igitekerezo = document.getElementById("texte2").value;
							var izina = document.getElementById("nom2").value;
							var email = document.getElementById("email2").value;

							var titre = document.getElementById("titre2").value;
							var id_article_obj=document.getElementsByName("id_article").item(0);
							var id_article = document.getElementById("idarticle2").value;

							var id_forum=0;
							var page="https://mobile.igihe.com/itsform.php";
							var url="nom="+izina+"&email="+email+"&commentaire="+igitekerezo+"&id_forum="+id_forum+"&titre="+titre+"&id_article="+id_article;
							var xhr_object = null;
							if(window.XMLHttpRequest) // Firefox
								xhr_object = new XMLHttpRequest();
							else
							{
								if(window.ActiveXObject) // Internet Explorer
									xhr_object = new ActiveXObject("Microsoft.XMLHTTP");
								else
								{
									alert("Browser does not support xmlHttpRequest");
									return;
								}
							}
							var method = "POST";
							var filename = page;
							var requete  = url;
							xhr_object.onreadystatechange = function()
							{
								if(xhr_object.readyState == 1)
								{
									document.getElementById("comment_statut2").innerHTML="Ubutumwa bwanyu buri kwoherezwa. Mwihangane...";
								}								
								if(xhr_object.readyState == 4) 
								{
									var reponse = xhr_object.responseText;
									//specify the response content								
									document.getElementById("comment_statut2").innerHTML= reponse;
									document.getElementById("nom2").disabled="disabled";
									document.getElementById("email2").disabled="disabled";
									document.getElementById("texte2").disabled="disabled";
									document.getElementById("ohereza2").disabled="disabled";
								}
							}
							xhr_object.open(method, filename, true);
							xhr_object.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
							xhr_object.send(requete);	 
						}				
					}			
				</script>

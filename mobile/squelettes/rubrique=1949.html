									<script type="text/javascript">										
										function envoyer_commentaire(id_forum)
										{

											var empty_email=(document.getElementById("email").value.length==0 || document.getElementById("email").value==null);
											var empty_message=(document.getElementById("texte").value.length==0 || document.getElementById("texte").value==null);
											var empty_text=(document.getElementById("nom").value.length==0 || document.getElementById("nom").value==null);
											if(empty_text){
												alert("Andika amazina yanyu");
											}
											else if(empty_email){
												alert("Andika email yanyu");
											}
											else if(empty_message){
												alert("Andika Amakuru");
											}
											else{
												var igitekerezo = document.getElementById("texte").value;
												var izina = document.getElementById("nom").value;
												var email = document.getElementById("email").value;

												var titre = document.getElementById("titre").value;
												var id_article_obj=document.getElementsByName("id_article").item(0);
												var id_article = document.getElementById("idarticle").value;

												var forum_id=0;
												var page="http://igihe.com/squelettes/regs_form.php";
												var url="nom="+izina+"&email="+email+"&commentaire="+igitekerezo+"&id_forum="+id_forum+"&titre="+titre+"&id_article="+id_article;
												var xhr_object = null;
												if(window.XMLHttpRequest) // Firefox
													xhr_object = new XMLHttpRequest();
												else
												{
													if(window.ActiveXObject) // Internet Explorer
														xhr_object = new ActiveXObject("Microsoft.XMLHTTP");
													else
													{
														alert("Browser does not support xmlHttpRequest");
														return;
													}
												}
												var method = "POST";
												var filename = page;
												var requete  = url;
												xhr_object.onreadystatechange = function()
												{
													if(xhr_object.readyState == 1)
													{
														document.getElementById("comment_statut").innerHTML="Amakuru mutanze ari kwoherezwa. Mwihangange...";  
													}								
													if(xhr_object.readyState == 4) 
													{
														var reponse = xhr_object.responseText;
														//specify the response content								
														document.getElementById("comment_statut").innerHTML= reponse;
														document.getElementById("nom").disabled="disabled";
														document.getElementById("email").disabled="disabled";
														document.getElementById("texte").disabled="disabled";
														document.getElementById("ohereza").disabled="disabled";
													}
												}
												xhr_object.open(method, filename, true);
												xhr_object.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
												xhr_object.send(requete);	 
											}				
										}			
									</script>

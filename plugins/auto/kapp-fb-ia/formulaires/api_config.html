<div class="aja">
    <div class="aja formulaire_spip formulaire_configurer">
        <h3 class="titrem">Facebook Instant Article | KApp </h3>

        [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
        [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
        <form action="#ENV{action}" method="post">
            #ACTION_FORMULAIRE{#ENV{action}}
            <table class="ia-table">
                <tr>
                    <td><label>App ID</label></td>
                    <td>
                        <input name="app_id" type="text" value="#ENV{app_id}" />
                    </td>
                </tr>

                <tr>
                    <td><label>Page ID</label></td>
                    <td>
                        <input name="page_id" type="text" value="#ENV{page_id}" />
                    </td>
                </tr>
                <tr>
                    <td><label>App Secret</label></td>
                    <td>
                        <input name="app_secret" value="#ENV{app_secret}" type="text" /><br />
                    </td>
                </tr>

                <tr>
                    <td><label>Access Token</label></td>
                    <td>
                        <textarea name="access_token">#ENV{access_token}</textarea>
                    </td>
                </tr>
            </table>


            <p class='boutons'><span class='image_loading'>&nbsp;</span><input type='submit' class='submit' value='<:bouton_enregistrer:>' /></p>

        </form>
    </div>
</div>

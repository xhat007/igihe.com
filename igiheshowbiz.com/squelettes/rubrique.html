.menu,
.menu ul,
.menu li,
.menu a {
	margin: 0;
	padding: 0;
	border: none;
	outline: none;
}

/* El-gato Menu */
.menu {	
	height: 42px;
	width: auto;
	border-top: 5px solid #2f679f;
	border-bottom: 7px solid #ee9715;
	background: #296bac;
	background: -webkit-linear-gradient(top, #4580bd 0%,#366ca2 100%);
	background: -moz-linear-gradient(top, #4580bd 0%,#366ca2 100%);
	background: -o-linear-gradient(top, #4580bd 0%,#366ca2 100%);
	background: -ms-linear-gradient(top, #4580bd 0%,#366ca2 100%);
	background: linear-gradient(top, #4580bd 0%,#366ca2 100%);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;	

}

.menu li {
	position: relative;
	list-style: none;
	float: left;
	display: block;
	height: 40px;
	border-top: 1px solid #447fbc;
	border-bottom: 1px solid #447fbc;
}
.menu li ul li{ border: none;}
.menu .selected{ 
	background: url(ico.png) no-repeat top center, -webkit-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: url(ico.png) no-repeat top center, -moz-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: url(ico.png) no-repeat top center, -o-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: url(ico.png) no-repeat top center, -ms-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: url(ico.png) no-repeat top center, linear-gradient(top, #356ba2 0%,#204a76 100%);

 }

/* El-gato Links */

.menu li a {
	display: block;
	padding: 0 12px;
	margin: 6px 0;
	line-height: 28px;
	text-decoration: none;
	
	border-left: 1px solid #386fa5;
	border-right: 1px solid #386fa5;

	font-family: Helvetica, Arial, sans-serif;
	font-weight: bold;
	font-size: 14px;

	color: #f3f3f3;
	text-shadow: 1px 1px 1px rgba(0,0,0,.6);

	-webkit-transition: color .2s ease-in-out;
	-moz-transition: color .2s ease-in-out;
	-o-transition: color .2s ease-in-out;
	-ms-transition: color .2s ease-in-out;
	transition: color .2s ease-in-out;
}

.menu li:first-child a { border-left: none; }
.menu li:last-child a{ border-right: none; }

.menu li:hover {
	background: #215384;
	background: -webkit-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: -moz-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: -o-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: -ms-linear-gradient(top, #356ba2 0%,#204a76 100%);
	background: linear-gradient(top, #356ba2 0%,#204a76 100%);

 }

/* El-gato Sub Menu */

.menu ul {
	position: absolute;
	top: 40px;
	left: 0;
	z-index: 9999999999999999999999999999999999999999999999999999999;
	opacity: 0;
	
	background: #1f2024;

	-webkit-border-radius: 0 0 5px 5px;
	-moz-border-radius: 0 0 5px 5px;
	border-radius: 0 0 5px 5px;

	-webkit-transition: opacity .25s ease .1s;
	-moz-transition: opacity .25s ease .1s;
	-o-transition: opacity .25s ease .1s;
	-ms-transition: opacity .25s ease .1s;
	transition: opacity .25s ease .1s;
}

.menu li:hover > ul { opacity: 1; }

.menu ul li {
	height: 0;
	overflow: hidden;
	padding: 0;

	-webkit-transition: height .25s ease .1s;
	-moz-transition: height .25s ease .1s;
	-o-transition: height .25s ease .1s;
	-ms-transition: height .25s ease .1s;
	transition: height .25s ease .1s;
}

.menu li:hover > ul li {
	height: 36px;
	overflow: visible;
	padding: 0;
}

.menu ul li a {
	width: 150px;
	padding: 4px 0 4px 40px;
	margin: 0;

	border: none;
	border-bottom: 1px solid #353539;
}

.menu ul li:last-child a { border: none; }

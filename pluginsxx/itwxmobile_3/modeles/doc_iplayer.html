<BOUCLE_doc (DOCUMENTS) {id_document}>
 <div class="itwx_player">
  <dl class='spip_document_#ID_DOCUMENT spip_documents[ spip_documents_(#ENV{align})][ (#ENV{class})] spip_lien_ok'[ style='float:(#ENV{align}|match{left|right})']>
   [(#ID_VIGNETTE|?{' '})<dt class='spip_doc_titre'><a href="[(#ENV{lien}|sinon{#URL_DOCUMENT})]" type="#MIME_TYPE"[ class="(#ENV{lien_class})"] title='#TYPE_DOCUMENT - [(#TAILLE|taille_en_octets|texte_backend)]'> <img src='[(#LOGO_DOCUMENT||extraire_attribut{src})]' width='[(#LOGO_DOCUMENT||largeur)]' height='[(#LOGO_DOCUMENT||hauteur)]' alt='#TYPE_DOCUMENT - [(#TAILLE|taille_en_octets|texte_backend)]' /></a></dt>]
   [(#ID_VIGNETTE|?{'',' '})<dt class='spip_doc_titre'><a href="[(#ENV{lien}|sinon{#URL_DOCUMENT})]" type="#MIME_TYPE"[ class="(#ENV{lien_class})"] title='#TYPE_DOCUMENT - [(#TAILLE|taille_en_octets|texte_backend)]'><img src='#CHEMIN{prive/img/iPlayer.png}' width='280' height='175' alt='#TYPE_DOCUMENT - [(#TAILLE|taille_en_octets|texte_backend)]'/></a></dt>]
   [<dt class='#EDIT{titre} spip_doc_titre'><strong>(#TITRE)</strong></dt>]
   [<dd class='#EDIT{descriptif} spip_doc_descriptif'>(#DESCRIPTIF|PtoBR)[(#NOTES|PtoBR)]</dd>]
  </dl>
 </div>

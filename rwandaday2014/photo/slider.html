<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-20.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:320px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-20" style="display:block;position:relative;margin:16px auto 71px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/RD9.jpg" alt="RD9" /></li>
            <li><img src="images/toronto.jpg" alt="toronto" /></li>
            <li><img src="images/44.jpg" alt="44" /></li>
            <li><img src="images/13689550023.jpg" alt="13689550023" /></li>
            <li><img src="images/Bean1.jpg" alt="Bean1" /></li>
            <li><img src="images/bostonwaterfront.jpg" alt="bostonwaterfront" /></li>
            <li><img src="images/Paris-night_2509348b.jpg" alt="Paris-night_2509348b" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/RD9-tn.jpg" /></li>
            <li><img src="images/toronto-tn.jpg" /></li>
            <li><img src="images/44-tn.jpg" /></li>
            <li><img src="images/13689550023-tn.jpg" /></li>
            <li><img src="images/Bean1-tn.jpg" /></li>
            <li><img src="images/bostonwaterfront-tn.jpg" /></li>
            <li><img src="images/Paris-night_2509348b-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Image Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-10.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:320px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-10" style="display:block;position:relative;margin:16px auto 71px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/ktUNYhaxfko.jpg" alt="President Kagame at Rwanda Day London 2013- 18 May 2013, Part 1/3" />
                <video preload="none" src="http://www.youtube.com/embed/ktUNYhaxfko"></video>
</li>
            <li><img src="images/DfxDCWBj8oY.jpg" alt="President Kagame at Rwanda Day London 2013- 18 May 2013, Part 2/3" />
                <video preload="none" src="http://www.youtube.com/embed/DfxDCWBj8oY"></video>
</li>
            <li><img src="images/bIlkJSD9E5w.jpg" alt="President Kagame at Rwanda Day London 2013- 18 May 2013, Part 3/3" />
                <video preload="none" src="http://www.youtube.com/embed/bIlkJSD9E5w"></video>
</li>
            <li><img src="images/LHlyVS_SCeU.jpg" alt="President Kagame Speech at Rwanda Day - Toronto, 28 September 2013, Part 2/2" />
                <video preload="none" src="http://www.youtube.com/embed/LHlyVS_SCeU"></video>
</li>
            <li><img src="images/yi6jDh4uR-4.jpg" alt="President Kagame meets Rwandan Diaspora in Paris - Q&A - 11 September 2011 - Part 2/2" />
                <video preload="none" src="http://www.youtube.com/embed/yi6jDh4uR-4"></video>
</li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/ktUNYhaxfko-tn.jpg" /></li>
            <li><img src="images/DfxDCWBj8oY-tn.jpg" /></li>
            <li><img src="images/bIlkJSD9E5w-tn.jpg" /></li>
            <li><img src="images/LHlyVS_SCeU-tn.jpg" /></li>
            <li><img src="images/yi6jDh4uR-4-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>

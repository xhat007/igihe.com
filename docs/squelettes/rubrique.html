						<section class="doc-cat col-lg-12">
							<B_rubrique_ghdocs>
								<h3>Sub - categories</h3>

									<BOUCLE_rubrique_ghdocs(RUBRIQUES){id_parent=#ID_RUBRIQUE}{0,3}{doublons rub}>

							</B_rubrique_ghdocs2>
							<//B_rubrique_ghdocs2>
						</section>
				</article>

					<h3>Latest Documents</h3>
					<ul class="row">
						<BOUCLE_rub2(RUBRIQUES){id_parent=0}>
							<BOUCLE_article_latest(ARTICLES){branche 0}{par date}{inverse}{0,12}>
								[(#SET{titrearticle2,#TITRE})]

									<li class="doc-item #DOCUMENTTYPE col-lg-6">

							</BOUCLE_article_latest>

<!DOCTYPE HTML>
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <TITLE>Development Bank of rwanda</TITLE>
  <link rel="stylesheet" type="text/css" href="brd/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' id='camera-css'  href='brd/css/camera.css' type='text/css' media='all'> 
    <style>
		 
		#back_to_camera {
			clear: both;
			display: block;
			height: 80px;
			line-height: 40px;
			padding: 20px;
		}
		.fluid_container {
			margin: 0 auto;
			max-width: 940px;
			width: 100%;
		}
		.newsdesc {
width: 480px;
min-height: 80px;
height: auto;
float: left;
margin-left: 4px;
text-decoration: none;
font-size: 13px;
text-align: justify;
}
		.rmore{ background: #006325; color: #fff; padding: 3px 10px; }
		.rmore:hover{ background: #76bc44; color: #006325; text-decoration: none; }
	</style>

    <!--///////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //		Scripts
    //
    ///////////////////////////////////////////////////////////////////////////////////////////////////--> 
    
    <script type='text/javascript' src='brd/scripts/jquery.min.js'></script>
    <script type='text/javascript' src='brd/scripts/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='brd/scripts/jquery.easing.1.3.js'></script> 
    <script type='text/javascript' src='brd/scripts/camera.min.js'></script> 
    
    <script>
		jQuery(function(){
			
			jQuery('#camera_wrap_1').camera({
				thumbnails: true,
				fx: 'simpleFade',
				playPause: false
			});

			jQuery('#camera_wrap_2').camera({
				height: '400px',
				loader: 'bar',
				pagination: false,
				thumbnails: true
			});
		});
	</script>
	<script src="brd/scripts/SpryTabbedPanels.js" type="text/javascript"></script>
	<link href="brd/css/SpryTabbedPanels.css" rel="stylesheet" type="text/css" />

 </HEAD>

<BODY>
<div id="main" style="background: url(http://igihe.com/squelettes/v5images/brd_bg2.png) top center;">

    <div id="middle">
      <div id="headerbrd">
        <a href="http://brd.rw" target="_blank"><img src="squelettes/v5images/brdheader.png" height="auto" width="100%"></a>
      </div>
      <div id="leftmiddle">
        <div id="slide" style="border: 2px solid #8be544; height: 310px;">
          <div class="fluid_container">
        <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
			<BOUCLE_homenews22(ARTICLES){titre_mot=BRD_homenews}{par date}{inverse}{0,5}>
            <div data-src="[(#LOGO_ARTICLE||image_reduire{0,310}|image_recadre{630,310,center,#FFFFFF}|extraire_attribut{src})]" data-thumb=" ">
                <div class="camera_caption fadeFromLeft">
                    <div><BOUCLE_INRUB(RUBRIQUES){id_rubrique}>#TITRE</BOUCLE_INRUB></div> 
		    <span>#TITRE</span>
                </div>
            </div>
			</BOUCLE_homenews22>
        </div><!-- #camera_wrap_1 -->

    </div><!-- .fluid_container -->
    
        </div>
    <div style="clear:both; display:block; height:10px"></div>
	<B_homenews>
	#ANCRE_PAGINATION 
        <div id="amakuru">
          <h1>AMAKURU</h1>
          <div id="news">
          <BOUCLE_homenews(ARTICLES){titre_mot=BRD_homenews}{par date}{inverse}{pagination 5}{0,100}>
            <div>
		<div class="newsimg">
			[<img src="(#LOGO_ARTICLE||image_reduire{130}||image_recadre{130,80}|extraire_attribut{src})" >]
		</div>
		<div class="newsdesc">
			<a href="#URL_ARTICLE" style="color: #000;"><h3>[(#DATE|affdate)] .:: #TITRE</h3></a>
			[(#TEXTE|couper{200})]
			<a href="#URL_ARTICLE" style="color: #76bc44; font-style: italic; padding: 0 20px;">SOMA IBIKURIKIRA &raquo;</a>
		</div>
		<div class="clear"></div>
	    </div>
            <hr class="separator" />
           </BOUCLE_homenews>
           
          </div>
		  <center><div class="gh_pagination">[(#PAGINATION{page})]</div></center>
        </div>
		</B_homenews>
		</B_homenews>
      </div>
      <div id="rightmiddle">
       <div id="banner">
          <img src="brd/images/banner.png" height="auto" width="100%">
		  <div id="TabbedPanels1" class="TabbedPanels">
		  <ul class="TabbedPanelsTabGroup">
			<li class="TabbedPanelsTab" tabindex="0">ABOUT US</li>
			<li class="TabbedPanelsTab" tabindex="0">GIRA ICUMBI</li>
		  </ul>
		  <div class="TabbedPanelsContentGroup">
			<div class="TabbedPanelsContent"> 
				<BOUCLE_about(ARTICLES){titre_mot=BRD_about}{par date}{inverse}{0,1}>
				<div id="giratext" style="height: 430px; overflow: hidden;">
				
					  <h1 style="margin: 0; text-align: center;">#TITRE</h1>
					  <div>#TEXTE</div> 
				       
				 </div>
				 <div style="padding: 10px; text-align: center;"><a href="#URL_ARTICLE" class="rmore">SOMA IBIKURIKIRA</a></div>
				 </BOUCLE_about> 
			</div>
			<div class="TabbedPanelsContent">
				<BOUCLE_contact(ARTICLES){titre_mot=BRD_giraicumbi}{par date}{inverse}{0,1}>
				<div id="giratext" style="height: 435px; overflow: hidden;">
				
					  <h1 style="margin: 0; text-align: center;">#TITRE</h1>
					  <div>#TEXTE</div> 
				       
				 </div>
				 <div style="padding: 10px; text-align: center;"><a href="#URL_ARTICLE" class="rmore">SOMA IBIKURIKIRA</a></div>
				 </BOUCLE_contact> 
			</div>
		  </div>
		</div>
		<script type="text/javascript">
		var TabbedPanels1 = new Spry.Widget.TabbedPanels("TabbedPanels1");
		</script>
        </div>
       <!-- <div id="giraicumbi">
	        <div id="giratext">
		        <BOUCLE_giraicumbi(ARTICLES){titre_mot=BRD_giraicumbi}{par date}{inverse}{0,1}>
		          	<h1>#TITRE</h1>
				<div>#TEXTE</div>
		        </BOUCLE_giraicumbi>         
		</div>
        </div>-->
      </div>
      <div style="clear: both;"></div>
    </div>
   
   
</div>
 </BODY>
</HTML>

<div id="xmas">

    <div>
      <H1 class="xmastitreart" style="margin-bottom:0px; font-size: 16px!important; height: 25px!important;">
      Inkuru zamamaza

    </div>
    <div style="height:340px;">

        <a href="#URL_ARTICLE" style="font-weight: bold; color: #000;">#TITRE</a>

      <B_gh_pasttime>
	<BOUCLE_gh_pasttime(ARTICLES){id_article}{age<2040}>
		 [(#DATE|date_relative)]

		 [(#DATE|jour)].[(#DATE|mois)].[(#DATE|annee)] 
      <//B_gh_pasttime></div>

    </div>
